<div #elementoContenedor class="contenedorModal" [ngStyle]="getStyles(elementoContenedor)">
  <ion-content>

    <div class="titulo"> 
      <ion-label class="titulo">
        Correo de respaldo
    </ion-label>
    </div>


    <div class="contenedorPrincipal">
      <div class="cuerpo">

       


        <div class="contenedorInput">
          <div class="iconcontent iconEmail">
              <img src="../../../../assets/image/correo.png" alt="">
          </div>
          <input type="email" class="email" name="email" [(ngModel)]="email" placeholder="Correo electronico"
              required="required">
      </div>
      </div>
    </div>
  </ion-content>
  
  <div class="contenedorBotones"  >
    <ion-label (click)="accionBotonCerrar()" class="botones bontonCerrar" color="toolColor" >Cerrar</ion-label>
    <ion-label (click)="accionBotonEnviar()" class="botones bontonEnviar" color="toolColor" >Enviar</ion-label>
  </div>
</div>
